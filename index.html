<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Smevy's Bank</div>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p id="loginError" style="color: red;" class="hidden">Invalid username or password</p>
    </div>

    <div class="container hidden" id="mainContainer">
        <div class="mainContent">
            <div class="transactionsBox">
                <h2>Transaction History</h2>
                <ul id="transactionList"></ul>
            </div>
            <div class="balanceBox">
                <h2>Welcome, <span id="user"></span></h2>
                <p>Your balance is: $<span id="balance"></span></p>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="container hidden" id="adminContainer">
            <h2>Admin Panel</h2>
            <input type="text" id="adminUsername" placeholder="Username to Update"><br>
            <input type="number" id="newBalance" placeholder="New Balance"><br>
            <input type="text" id="balanceReason" placeholder="Reason for Balance Update"><br>
            <button onclick="updateBalance()">Update Balance</button>
            <p id="adminError" style="color: red;" class="hidden">Invalid username or balance</p>
            <p id="adminSuccess" style="color: green;" class="hidden">Balance updated successfully</p>
            
            <h3>Transfer Money</h3>
            <input type="text" id="fromUsername" placeholder="From Username"><br>
            <input type="text" id="toUsername" placeholder="To Username"><br>
            <input type="number" id="transferAmount" placeholder="Amount"><br>
            <input type="text" id="transferReason" placeholder="Reason for Transfer"><br>
            <button onclick="transferMoney()">Transfer Money</button>
            <p id="transferError" style="color: red;" class="hidden">Invalid transfer details</p>
            <p id="transferSuccess" style="color: green;" class="hidden">Money transferred successfully</p>
        </div>
    </div>
