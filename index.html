<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>Banking System</h2>
    </div>
    <div id="loginContainer" class="container">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="loginError" class="hidden">Invalid username or password</p>
    </div>
    <div id="balanceContainer" class="container hidden">
        <h3>Welcome, <span id="user"></span></h3>
        <p>Your balance is: <span id="balance"></span></p>
        <button onclick="logout()">Logout</button>
    </div>
    <div id="adminContainer" class="container hidden">
        <h3>Admin Panel</h3>
        <input type="text" id="adminUsername" placeholder="Username" required>
        <input type="number" id="newBalance" placeholder="New Balance" required>
        <input type="text" id="balanceReason" placeholder="Reason for Update" required>
        <button onclick="updateBalance()">Update Balance</button>
        <p id="adminError" class="hidden">Error updating balance</p>
        <p id="adminSuccess" class="hidden">Balance updated successfully</p>
        <h3>Transfer Money</h3>
        <input type="text" id="fromUsername" placeholder="From Username" required>
        <input type="text" id="toUsername" placeholder="To Username" required>
        <input type="number" id="transferAmount" placeholder="Amount" required>
        <input type="text" id="transferReason" placeholder="Reason for Transfer" required>
        <button onclick="transferMoney()">Transfer Money</button>
        <p id="transferError" class="hidden">Error transferring money</p>
        <p id="transferSuccess" class="hidden">Money transferred successfully</p>
    </div>
</body>
</html>
