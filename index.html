<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Smevy's Bank</div>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p id="loginError" style="color: red;" class="hidden">Invalid username or password</p>
    </div>

    <div class="container hidden" id="mainContainer">
        <div class="mainContent">
            <div class="transactionsBox">
                <h2>Transaction History</h2>
                <ul id="transactionList"></ul>
            </div>
            <div class="balanceBox">
                <h2>Welcome, <span id="user"></span></h2>
                <p>Your balance is: $<span id="balance"></span></p>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="container hidden" id="adminContainer">
            <h2>Admin Panel</h2>
            <input type="text" id="adminUsername" placeholder="Username to Update"><br>
            <input type="number" id="newBalance" placeholder="New Balance"><br>
            <button onclick="updateBalance()">Update Balance</button>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
